		<h1>Mirror Writing Keyboard</h1>
		<p id="introduction">hallo, people. gato. neko. cat. baka.</p>
		<form>
			<label for="font_selection">Font</label>

				<option class="font_option" value="Courier New">Courier New</option>
				<option class="font_option" value="Garamond">Garamond</option>
				<option class="font_option" value="Georgia">Georgia</option>
				<option class="font_option" value="Helvetica">Helvetica</option>

				<option class="font_option" value="Tahoma">Tahoma</option>
				<option class="font_option" value="Times New Roman">Times New Roman</option>
				<option class="font_option" value="Trebuchet MS">Trebuchet MS</option>
				<option class="font_option" value="Verdana">Verdana</option>
			</select>
		</form>

		<button id="print_button" type="button">Print</button>
